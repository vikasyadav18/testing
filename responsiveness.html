<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness</title>
    <style>
        *{
            padding: 0px;
            margin:0px;
        }

        #container
        {
            border: 1px solid black;
        width: 1200px;
        margin: 0px auto;
        padding: 15px;
        
        }
        #container::after{
            content: '';
            display: block;
            clear: both;
        }

        #header
        {
            border-radius: 5px;
            display: block;
            text-align: center;
            color: white;
            background-color: rgb(228, 228, 228);
            border: 0px solid pink;
            
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        #left-box
        {
            width: 20%;
            border:0px solid green;
            height: 515px;
            float: left;
            
        }

        #navigation
        {
            border-radius: 5px;
            margin-bottom: 10px;

            display:flex;
            justify-content: center;
            align-items: center;

            border: 0px solid yellow;
            width: 100%;
            height: 300px;
            background-color: indigo;
           
            color: white;
            border-radius: 5px;
        }
        #news-update
        {
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;
            height: 200px;
            border: 0px solid yellow;
        
            background-color: red;
            color: white;
            border-radius: 5px;

        }

        #right-box
        {
            border-radius: 5px;
            /* center to the div */
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            float: right;
            border:0px solid blue;
            background-color: orange;
            width: 78%;
            height: 515px;
            margin-bottom: 10px;
        }
        #footer
        {
            background-color: rgb(211, 199, 199);
            color: white;
            display: block;
            text-align: center;
            border-radius: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            clear: both;
            border:0px solid chartreuse;
        }


    </style>


</head>
<body>
    
<div id="container">

    <div id="header">Header</div>

    <div id="left-box">

        <div id="navigation">Navigation</div>
        <div id="news-update">News Update</div>
    </div>

    <div id="right-box">Main Content</div>

    <div id="footer">Footer</div>

</div>


</body>
</html>
