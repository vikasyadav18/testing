<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositionProperty</title>
    <style>

        .container
        {
            margin: auto;
            background-color: antiquewhite;
            width: 600px;
            height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        .box1
        {
            position: relative;
            left: 115px;
            top: 15px;
            background-color: chartreuse;
            display: block;
            width: 150px;
            height: 100px;
           z-index: 3;
        }
        .box2
        {
            position: relative;
            left: 30px;
            top: 30px;
           background-color: blue;
           width: 150px;
            height: 100px;
           z-index: 2;
        }
        .box3
        {
           background-color: rgb(255, 0, 242);
           width: 150px;
            height: 100px;
            position: relative;
           z-index:5;
        }


    </style>

</head>
<body>

<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    
    <div class="box3"></div>


</div>
    

</body>
</html>
