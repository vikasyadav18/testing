        var newbtn=document.createElement('button');
        newbtn.id="bt";
        var namebtn=document.createTextNode('click me!');

        ls[0].appendChild(newbtn);

        var bt=document.getElementById('bt');
        bt.style.backgroundColor="yellow";
        bt.style.color="red";
